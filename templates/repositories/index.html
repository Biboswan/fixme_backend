<div class="page-header">
  <h1>Repositories</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newRepositoriesPath() %>" class="btn btn-primary">Create New Repository</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>RepositoryUrl</th>
    <th>Project</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (repository) in repositories { %>
      <tr>
      <td><%= repository.RepositoryUrl %></td>
        <td><%= repository.Project %></td>
        <td>
          <div class="pull-right">
            <a href="<%= repositoryPath({ repository_id: repository.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editRepositoryPath({ repository_id: repository.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= repositoryPath({ repository_id: repository.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
