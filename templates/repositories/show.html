<div class="page-header">
  <h1>Repository#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= repositoriesPath() %>" class="btn btn-info">Back to all Repositories</a></li>
  <li class="list-inline-item"><a href="<%= editRepositoryPath({ repository_id: repository.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= repositoryPath({ repository_id: repository.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>RepositoryUrl</strong>: <%= repository.RepositoryUrl %>
</p>
<p>
  <strong>Project</strong>: <%= repository.Project %>
</p>
